<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getInteger(start, stop){
            const r = Math.random() * Math.random() * Math.random(); //0-1
            const i = Math.round((r * (stop - 1)) + start);
            return i;
        }
        // document.body.innerText = getInteger(1, 6);
        const moles = [];
        const LIMIT = 12;
        for(let n=0; n < LIMIT; n++) {
            moles.push({
                x:getInteger(0, 99),
                y:getInteger(0, 100), 
                dead: false
            });

        }
        function render(){
            document.body.innerHTML = moles.map(m=>
            `<div 
                onClick="this.remove()" 
                style="position:absolute; left:${m.x}; top:${m.y}vw;"
            >
                M
            </div>`
        ).join('');
    }
    render();
    </script>
</body>
</html>
